{% block head %}
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/register.css') }}">
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
    </head>
{% endblock %}

{% block content %}
    <body>
        <div class="container">
            <h1 class="form-title">Вход</h1>
            <form id="registration-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Введите ваш email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Введите пароль">
                </div>
                <button onclick="loginUser()" class="submit-btn" >Войти</button>
            </form>
            <div class="login-link">
                Ещё нет аккаунта? <a href="/pages/auth/register">Зарегистрироваться</a>
            </div>
        </div>

    </body>
</html>
{% endblock %}
