{% block head %}
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/register.css') }}">
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="{{ url_for('static', path='js/register.js') }}"></script>
    </head>
{% endblock %}

{% block content %}
    <body>
        <div class="container">
            <h1 class="form-title">Регистрация</h1>
            <form id="registration-form">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Введите ваш email">
                </div>
                <div class="form-group">
                    <input type="text" id="firstname" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" required placeholder="Введите вашу фамилию">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            <div class="login-link">
                Уже зарегистрированы? <a href="/pages/auth/login">Войти</a>
            </div>
        </div>
    </body>
    </html>
